<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>一頁式網站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
        }

        .nav {
            display: flex;
            gap: 16px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 96px 24px;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }

        .section-subtitle {
            text-align: center;
            max-width: 640px;
            margin: 0 auto 40px;
            color: #666;
        }

        /* Hero */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 24px;
            padding-top: 64px;
            box-sizing: border-box;
        }

        .hero-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right,
                    rgba(15, 23, 42, 0.55),
                    rgba(15, 23, 42, 0.30),
                    rgba(15, 23, 42, 0.15));
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            color: #fff;
            text-align: left;
            margin-left: 40px;
        }

        .hero-title {
            font-size: 52px;
            font-weight: 900;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.55);
            margin-bottom: 16px;
        }

        .hero-desc {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.8;
            color: #f1f5f9;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.45);
            max-width: 580px;
            margin-bottom: 24px;
        }

        .btn-primary,
        .btn-secondary {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 14px;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
        }

        .btn-secondary {
            border: 1px solid #bfdbfe;
            color: #bfdbfe;
            background: transparent;
        }

        /* Cards */
        .card {
            border-radius: 16px;
            padding: 24px;
            border: 1px solid #eee;
            background: #fff;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 14px;
            color: #666;
        }

        .card-tag {
            display: inline-block;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 999px;
            background: #eff6ff;
            color: #1d4ed8;
            margin-bottom: 8px;
        }

        .spot-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
        }

        .spot-cards .card {
            padding: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
            min-height: 360px;
            display: flex;
            flex-direction: column;
        }

        .spot-card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .spot-card-body {
            padding: 18px 20px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 13px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        .cta {
            text-align: center;
            background: #0f172a;
            color: #fff;
        }

        footer {
            padding: 24px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            section {
                padding: 80px 16px;
            }

            .hero {
                padding: 96px 16px 48px;
            }

            .hero-content {
                margin-left: 0;
                max-width: 100%;
            }

            .hero-title {
                font-size: 34px;
            }

            .hero-desc {
                font-size: 17px;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">My Brand</div>
        <nav class="nav">
            <a href="#hero">首頁</a>
            <a href="#spots">台中景點</a>
            <a href="#contact">聯絡</a>
        </nav>
    </header>

    <!-- Hero 區塊 -->
    <section id="hero" class="hero hero-bg">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="hero-title">用最直覺的方式，找到屬於你的台中旅遊風景</h1>
            <p class="hero-desc">
                小熊布布旅遊助手，幫你從上百個台中景點中，找到最符合你心裡期待的地方。
                不論是放鬆、散步、拍照、自然或美食，我們都能替你快速篩選。
            </p>
        </div>
    </section>

    <!-- 台中景點：卡片由 JS + mock/spots.json 動態產生 -->
    <section id="spots">
        <div class="container">
            <h2 class="section-title">台中旅遊景點精選</h2>
            <p class="section-subtitle">
                收錄 15 個台中代表性景點，從海線老宅、山城落羽松到森林系民宿，
                搭配旅遊 AI 助理就能快速排出專屬行程。
            </p>

            <div class="spot-cards" id="spot-list">
                <!-- 這裡一開始是空的，稍後用 JS 塞入卡片 -->
            </div>
        </div>
    </section>

    <section id="contact" class="cta">
        <div class="container">
            <h2 class="section-title">準備好開始享受旅遊了嗎？</h2>
            <a href="https://line.me/xxx" class="btn-primary">透過 LINE 聯絡我們</a>
        </div>
    </section>

    <footer>
        © 2025 My Brand. All rights reserved.
    </footer>

    <!-- Step 3：改用 fetch 載入 mock/spots.json -->
    <script>
        async function loadSpots() {
            const list = document.getElementById('spot-list');
            if (!list) return;

            // 顯示載入中狀態
            list.innerHTML = '<p>景點資料載入中⋯</p>';

            try {
                // 這裡就像在呼叫 API，只是目標是本地的 JSON 檔
                const res = await fetch('mock/spots.json');

                if (!res.ok) {
                    throw new Error('HTTP error: ' + res.status);
                }

                const spots = await res.json();
                renderSpots(spots);
            } catch (error) {
                console.error('載入景點資料失敗：', error);
                list.innerHTML = '<p style="color:#b91c1c;">無法載入景點資料，請稍後再試。</p>';
            }
        }

        function renderSpots(spots) {
            const list = document.getElementById('spot-list');
            if (!list) return;

            list.innerHTML = '';

            spots.forEach(spot => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.className = 'spot-card-img';
                img.src = spot.image;
                img.alt = spot.alt || spot.title || '';

                const body = document.createElement('div');
                body.className = 'spot-card-body';

                const tag = document.createElement('div');
                tag.className = 'card-tag';
                tag.textContent = spot.tag;

                const title = document.createElement('h3');
                title.className = 'card-title';
                title.textContent = spot.title;

                const desc = document.createElement('p');
                desc.className = 'card-desc';
                desc.textContent = spot.desc;

                const link = document.createElement('a');
                link.className = 'card-link';
                link.href = spot.link;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = spot.linkLabel || '查看更多';

                body.appendChild(tag);
                body.appendChild(title);
                body.appendChild(desc);
                body.appendChild(link);

                card.appendChild(img);
                card.appendChild(body);

                list.appendChild(card);
            });
        }

        // 呼叫載入函式（很像：呼叫 API 把資料拉回來再渲染）
        loadSpots();
    </script>

    <!-- Hero 背景輪播腳本（保持原本寫法） -->
    <script>
        const bgImages = [
            "spot01.jpg", "spot02.jpg", "spot03.jpg", "spot04.jpg", "spot05.jpg",
            "spot06.jpg", "spot07.jpg", "spot08.jpg", "spot09.jpg", "spot10.jpg",
            "spot11.jpg", "spot12.jpg", "spot13.jpg", "spot14.jpg", "spot15.jpg"
        ];

        let bgIndex = 0;
        const hero = document.querySelector('.hero-bg');

        hero.style.backgroundImage = `url(${bgImages[0]})`;

        setInterval(() => {
            bgIndex = (bgIndex + 1) % bgImages.length;
            hero.style.backgroundImage = `url(${bgImages[bgIndex]})`;
        }, 4000);
    </script>

</body>

</html>
